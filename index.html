<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

</head>
<body>

  <div class="main-container">
    <img class="product-image" src="images/image-product-desktop.jpg" alt="Perfume image">
    <div class="product-info">
      <h3 class="item-type">PERFUME</h3>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-data">
        <h1 class="new-price">$149.99</h1>
        <h5 class="old-price">$169.99</h5>
      </div>
      <button class="add-to-cart">
        <img class="cart" src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
